<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Îß§Ïû• Ï∞æÍ∏∞</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Malgun Gothic', sans-serif; }
        body { background: #f5f5f5; }
        
        .container { max-width: 1100px; margin: 0 auto; padding: 20px; }
        h1 { text-align: center; padding: 20px; color: #8B4513; }
        
        .map-wrap { display: flex; height: 550px; background: #fff; border-radius: 10px; overflow: hidden; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        #map { flex: 1; }
        
        .search-panel { width: 320px; border-left: 1px solid #ddd; display: flex; flex-direction: column; }
        .search-box { padding: 15px; border-bottom: 1px solid #ddd; }
        .search-box input { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 6px; font-size: 14px; }
        .search-box input:focus { outline: none; border-color: #8B4513; }
        
        .store-list { flex: 1; overflow-y: auto; }
        .store-item { padding: 15px; border-bottom: 1px solid #eee; cursor: pointer; }
        .store-item:hover { background: #fff8f0; }
        .store-item.active { background: #fff0e0; border-left: 3px solid #8B4513; }
        .store-item h4 { color: #333; margin-bottom: 5px; font-size: 14px; }
        .store-item p { color: #666; font-size: 12px; margin-bottom: 3px; }
        .store-item .tel { color: #8B4513; font-weight: bold; }
        
        .admin-btn { position: fixed; bottom: 20px; right: 20px; width: 55px; height: 55px; background: #8B4513; color: #fff; border: none; border-radius: 50%; font-size: 22px; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .admin-btn:hover { transform: scale(1.1); }
        
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1000; justify-content: center; align-items: center; }
        .modal.show { display: flex; }
        .modal-content { background: #fff; width: 90%; max-width: 500px; border-radius: 10px; overflow: hidden; }
        .modal-header { background: #8B4513; color: #fff; padding: 20px; display: flex; justify-content: space-between; }
        .modal-header h2 { font-size: 18px; }
        .modal-close { background: none; border: none; color: #fff; font-size: 24px; cursor: pointer; }
        .modal-body { padding: 20px; max-height: 60vh; overflow-y: auto; }
        
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .btn { width: 100%; padding: 12px; background: #8B4513; color: #fff; border: none; border-radius: 5px; font-size: 15px; cursor: pointer; }
        .btn:hover { background: #6B3510; }
        .btn-del { background: #dc3545; padding: 6px 12px; font-size: 12px; width: auto; }
        
        .list-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; border: 1px solid #eee; border-radius: 5px; margin-bottom: 8px; }
        .list-item h4 { font-size: 13px; margin-bottom: 3px; }
        .list-item p { font-size: 11px; color: #666; }
        
        .tabs { display: flex; border-bottom: 1px solid #ddd; }
        .tabs button { flex: 1; padding: 12px; border: none; background: #f5f5f5; cursor: pointer; }
        .tabs button.active { background: #fff; border-bottom: 2px solid #8B4513; color: #8B4513; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        .alert { position: fixed; top: 20px; right: 20px; padding: 15px 25px; background: #28a745; color: #fff; border-radius: 5px; z-index: 2000; }
    </style>
</head>
<body>

<div class="container">
    <h1>üçú Îß§Ïû• Ï∞æÍ∏∞</h1>
    <div class="map-wrap">
        <div id="map"></div>
        <div class="search-panel">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Îß§Ïû•Î™Ö ÎòêÎäî ÏßÄÏó≠ Í≤ÄÏÉâ">
            </div>
            <div class="store-list" id="storeList"></div>
        </div>
    </div>
</div>

<button class="admin-btn" id="adminBtn">‚öô</button>

<div class="modal" id="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>üè™ Îß§Ïû• Í¥ÄÎ¶¨</h2>
            <button class="modal-close" id="modalClose">&times;</button>
        </div>
        <div class="tabs">
            <button class="active" data-tab="add">Ï∂îÍ∞Ä</button>
            <button data-tab="del">ÏÇ≠Ï†ú</button>
        </div>
        <div class="modal-body">
            <div class="tab-content active" id="tab-add">
                <div class="form-group">
                    <label>Îß§Ïû•Î™Ö</label>
                    <input type="text" id="inputName" placeholder="Îã¨Ïù∏ÎåÄÎ≥¥ÏπºÍµ≠Ïàò OOÏ†ê">
                </div>
                <div class="form-group">
                    <label>Ï£ºÏÜå</label>
                    <input type="text" id="inputAddr" placeholder="ÏÑúÏö∏Ïãú Í∞ïÏÑúÍµ¨...">
                </div>
                <div class="form-group">
                    <label>Ï†ÑÌôîÎ≤àÌò∏</label>
                    <input type="text" id="inputTel" placeholder="02-1234-5678">
                </div>
                <button class="btn" id="addBtn">Ï∂îÍ∞ÄÌïòÍ∏∞</button>
            </div>
            <div class="tab-content" id="tab-del">
                <div id="delList"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=68faad13466f0ca9ea7c9e3c6b249e4c&libraries=services"></script>
<script>
let stores = [
    { name: "Îã¨Ïù∏ÎåÄÎ≥¥ÏπºÍµ≠Ïàò Î≥∏Ï†ê", address: "ÏÑúÏö∏ÌäπÎ≥ÑÏãú Í∞ïÏÑúÍµ¨ ÎßàÍ≥°Ï§ëÏïô5Î°ú 6", tel: "02-3664-9571" },
    { name: "Îã¨Ïù∏ÎåÄÎ≥¥ÏπºÍµ≠Ïàò ÏñëÌèâÏ†ê", address: "ÏÑúÏö∏ ÏòÅÎì±Ìè¨Íµ¨ ÏÑ†Ïú†Î°ú 130", tel: "0507-1370-1961" },
    { name: "Îã¨Ïù∏ÎåÄÎ≥¥ÏπºÍµ≠Ïàò Í∞ïÎÇ®ÎÖºÌòÑÏ†ê", address: "ÏÑúÏö∏ÌäπÎ≥ÑÏãú Í∞ïÎÇ®Íµ¨ Ïñ∏Ï£ºÎ°ú 615", tel: "070-4010-1028" },
    { name: "Îã¨Ïù∏ÎåÄÎ≥¥ÏπºÍµ≠Ïàò Îì±Ï¥åÏó≠Ï†ê", address: "ÏÑúÏö∏ Í∞ïÏÑúÍµ¨ Îì±Ï¥åÎ°ú 205", tel: "010-3411-7567" },
    { name: "Îã¨Ïù∏ÎåÄÎ≥¥ÏπºÍµ≠Ïàò ÌôîÍ≥°Ïó≠Ï†ê", address: "ÏÑúÏö∏ Í∞ïÏÑúÍµ¨ Í∞ïÏÑúÎ°ú56Í∏∏ 17", tel: "0507-1477-8874" },
    { name: "Îã¨Ïù∏ÎåÄÎ≥¥ÏπºÍµ≠Ïàò Í≥†Ï≤ôÏä§Ïπ¥Ïù¥ÎèîÏ†ê", address: "ÏÑúÏö∏ Íµ¨Î°úÍµ¨ Í≤ΩÏù∏Î°ú47Í∏∏ 26", tel: "0507-1497-9122" },
    { name: "Îã¨Ïù∏ÎåÄÎ≥¥ÏπºÍµ≠Ïàò Ïû•Ìï≠Ï†ê", address: "Í≤ΩÍ∏∞ Í≥†ÏñëÏãú ÏùºÏÇ∞ÎèôÍµ¨ Ï†ïÎ∞úÏÇ∞Î°ú 24", tel: "0507-1374-7495" },
    { name: "Îã¨Ïù∏ÎåÄÎ≥¥ÏπºÍµ≠Ïàò Î∞±ÏÑùÏ†ê", address: "Í≤ΩÍ∏∞ Í≥†ÏñëÏãú ÏùºÏÇ∞ÎèôÍµ¨ Ìò∏ÏàòÎ°ú 358-39", tel: "031-902-8265" },
    { name: "Îã¨Ïù∏ÎåÄÎ≥¥ÏπºÍµ≠Ïàò ÌèâÌÉùÏ†ê", address: "Í≤ΩÍ∏∞ ÌèâÌÉùÏãú Í≥†ÎçïÏó¨Ïóº10Í∏∏ 69", tel: "0507-1373-9859" },
    { name: "Îã¨Ïù∏ÎåÄÎ≥¥ÏπºÍµ≠Ïàò Í¥ëÍµêÏ†ê", address: "Í≤ΩÍ∏∞ ÏàòÏõêÏãú ÏòÅÌÜµÍµ¨ ÎåÄÌïô4Î°ú 9", tel: "0507-1463-1454" }
];

// Î°úÏª¨Ïä§ÌÜ†Î¶¨ÏßÄ
const saved = localStorage.getItem('stores');
if (saved) stores = JSON.parse(saved);
const save = () => localStorage.setItem('stores', JSON.stringify(stores));

// ÏßÄÎèÑ
const map = new kakao.maps.Map(document.getElementById('map'), {
    center: new kakao.maps.LatLng(37.5, 127),
    level: 10
});
const geocoder = new kakao.maps.services.Geocoder();
let markers = [], overlay = null;

// ÎßàÏª§ ÏÉùÏÑ±
function createMarkers(data) {
    markers.forEach(m => m.setMap(null));
    markers = [];
    if (overlay) overlay.setMap(null);
    
    data.forEach(store => {
        geocoder.addressSearch(store.address, (result, status) => {
            if (status === kakao.maps.services.Status.OK) {
                const pos = new kakao.maps.LatLng(result[0].y, result[0].x);
                const marker = new kakao.maps.Marker({ map, position: pos, title: store.name });
                
                kakao.maps.event.addListener(marker, 'click', () => {
                    if (overlay) overlay.setMap(null);
                    overlay = new kakao.maps.CustomOverlay({
                        content: `<div style="padding:15px;background:#fff;border-radius:8px;box-shadow:0 3px 10px rgba(0,0,0,0.2);min-width:180px;">
                            <b style="color:#8B4513">${store.name}</b><br>
                            <small style="color:#666">${store.address}</small><br>
                            <b style="color:#8B4513">${store.tel}</b>
                        </div>`,
                        position: pos,
                        yAnchor: 1.3
                    });
                    overlay.setMap(map);
                });
                
                markers.push(marker);
                store.lat = result[0].y;
                store.lng = result[0].x;
            }
        });
    });
}

// Î™©Î°ù Î†åÎçîÎßÅ
function renderList(data) {
    const list = document.getElementById('storeList');
    list.innerHTML = data.map((s, i) => `
        <div class="store-item" data-idx="${stores.indexOf(s)}">
            <h4>${s.name}</h4>
            <p>${s.address}</p>
            <p class="tel">üìû ${s.tel}</p>
        </div>
    `).join('');
    
    list.querySelectorAll('.store-item').forEach(item => {
        item.onclick = () => {
            const s = stores[item.dataset.idx];
            if (s.lat) {
                map.setCenter(new kakao.maps.LatLng(s.lat, s.lng));
                map.setLevel(3);
            }
            document.querySelectorAll('.store-item').forEach(el => el.classList.remove('active'));
            item.classList.add('active');
        };
    });
}

// ÏÇ≠Ï†ú Î™©Î°ù
function renderDelList() {
    document.getElementById('delList').innerHTML = stores.map((s, i) => `
        <div class="list-item">
            <div><h4>${s.name}</h4><p>${s.address}</p></div>
            <button class="btn btn-del" onclick="delStore(${i})">ÏÇ≠Ï†ú</button>
        </div>
    `).join('');
}

// ÏÇ≠Ï†ú
window.delStore = (i) => {
    if (confirm(`"${stores[i].name}" ÏÇ≠Ï†ú?`)) {
        stores.splice(i, 1);
        save();
        renderList(stores);
        renderDelList();
        createMarkers(stores);
        showAlert('ÏÇ≠Ï†ú ÏôÑÎ£å!');
    }
};

// ÏïåÎ¶º
function showAlert(msg) {
    const el = document.createElement('div');
    el.className = 'alert';
    el.textContent = msg;
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 2000);
}

// Í≤ÄÏÉâ
document.getElementById('searchInput').oninput = function() {
    const v = this.value.toLowerCase();
    const filtered = stores.filter(s => 
        s.name.toLowerCase().includes(v) || 
        s.address.toLowerCase().includes(v)
    );
    renderList(filtered);
    if (v.length >= 2) createMarkers(filtered);
};

// Î™®Îã¨
document.getElementById('adminBtn').onclick = () => {
    document.getElementById('modal').classList.add('show');
    renderDelList();
};
document.getElementById('modalClose').onclick = () => {
    document.getElementById('modal').classList.remove('show');
};
document.getElementById('modal').onclick = (e) => {
    if (e.target.id === 'modal') document.getElementById('modal').classList.remove('show');
};

// ÌÉ≠
document.querySelectorAll('.tabs button').forEach(btn => {
    btn.onclick = () => {
        document.querySelectorAll('.tabs button').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById('tab-' + btn.dataset.tab).classList.add('active');
    };
});

// Ï∂îÍ∞Ä
document.getElementById('addBtn').onclick = () => {
    const name = document.getElementById('inputName').value.trim();
    const address = document.getElementById('inputAddr').value.trim();
    const tel = document.getElementById('inputTel').value.trim();
    
    if (!name || !address || !tel) return alert('Î™®Îì† Ìï≠Î™©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî');
    
    stores.push({ name, address, tel });
    save();
    renderList(stores);
    renderDelList();
    createMarkers(stores);
    
    document.getElementById('inputName').value = '';
    document.getElementById('inputAddr').value = '';
    document.getElementById('inputTel').value = '';
    
    showAlert('Ï∂îÍ∞Ä ÏôÑÎ£å!');
};

// Ï¥àÍ∏∞Ìôî
renderList(stores);
setTimeout(() => createMarkers(stores), 300);
</script>

</body>
</html>
