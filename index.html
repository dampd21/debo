<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>달인대보칼국수 시식권</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #fff;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(255, 255, 255, 0.1);
        }

        .logo-container {
            background: #000;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .logo {
            width: 100%;
            height: auto;
            display: block;
        }

        .title {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: #000;
            margin-bottom: 40px;
            letter-spacing: -1px;
        }

        .registration-form {
            animation: fadeIn 0.5s ease-out;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #000;
        }

        .checkbox-group {
            margin: 25px 0;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .checkbox-label {
            display: flex;
            align-items: flex-start;
            cursor: pointer;
            font-size: 13px;
            color: #555;
            line-height: 1.5;
        }

        .checkbox-input {
            margin-right: 10px;
            margin-top: 2px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .submit-button {
            background: #000;
            color: #fff;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .submit-button:hover {
            background: #333;
        }

        .submit-button:disabled {
            background: #999;
            cursor: not-allowed;
        }

        .voucher-screen {
            display: none;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .voucher-card {
            background: #000;
            color: #fff;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
        }

        .voucher-title {
            font-size: 18px;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .amount {
            font-size: 56px;
            font-weight: bold;
            margin: 20px 0;
            letter-spacing: -2px;
        }

        .user-info {
            font-size: 14px;
            opacity: 0.7;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .user-info div {
            margin: 5px 0;
        }

        .use-button {
            background: #000;
            color: #fff;
            border: 2px solid #000;
            padding: 16px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }

        .use-button:hover {
            background: #fff;
            color: #000;
        }

        .used-screen {
            display: none;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .checkmark {
            width: 100px;
            height: 100px;
            background: #000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 30px;
            font-size: 60px;
            color: #fff;
        }

        .used-text {
            font-size: 28px;
            font-weight: bold;
            color: #000;
            margin-bottom: 15px;
        }

        .used-subtext {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
        }

        .error-message {
            color: #d32f2f;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #fff;
            border-top: 4px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toast {
            display: none;
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: #fff;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 14px;
            z-index: 1001;
            animation: fadeInUp 0.3s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="toast" id="toast"></div>

    <div class="container">
        <div id="registrationForm" class="registration-form">
            <div class="logo-container">
                <img src="https://i.imgur.com/gNkF5Bs.jpeg" alt="달인대보칼국수" class="logo">
            </div>
            
            <div class="title">3만원 시식권</div>
            
            <form id="voucherForm">
                <div class="form-group">
                    <label class="form-label">이름</label>
                    <input type="text" id="userName" name="이름" class="form-input" placeholder="이름을 입력하세요" required>
                    <div id="nameError" class="error-message">이름을 입력해주세요</div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">연락처</label>
                    <input type="tel" id="userPhone" name="연락처" class="form-input" placeholder="010-0000-0000" required>
                    <div id="phoneError" class="error-message">연락처를 입력해주세요</div>
                </div>

                <div class="form-group">
                    <label class="form-label">사용 매장</label>
                    <input type="text" id="storeName" name="사용_매장" class="form-input" placeholder="매장명을 입력하세요" required>
                    <div id="storeError" class="error-message">사용 매장을 입력해주세요</div>
                </div>

                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="privacyConsent" name="개인정보_동의" class="checkbox-input" value="동의" required>
                        <span>개인정보 수집 및 이용에 동의합니다. (필수)<br>
                        • 수집하는 개인정보 항목: 이름, 연락처<br>
                        • 수집 및 이용 목적: 시식권 이용자정보 이벤트 진행 및 당첨자 안내<br>
                        • 보유 및 이용기간: 사용후 1년보관</span>
                    </label>
                </div>
                <div id="consentError" class="error-message" style="margin-top: -15px; margin-bottom: 10px;">개인정보 수집 및 이용에 동의해주세요</div>
                
                <button type="submit" class="submit-button" id="submitBtn">시식권 등록하기</button>
            </form>
        </div>

        <div id="voucherScreen" class="voucher-screen">
            <div class="logo-container">
                <img src="https://i.imgur.com/gNkF5Bs.jpeg" alt="달인대보칼국수" class="logo">
            </div>
            
            <div class="voucher-card">
                <div class="voucher-title">시식권</div>
                <div class="amount">3만원</div>
                <div class="user-info">
                    <div><strong>이름:</strong> <span id="displayName"></span></div>
                    <div><strong>연락처:</strong> <span id="displayPhone"></span></div>
                    <div><strong>사용 매장:</strong> <span id="displayStore"></span></div>
                    <div style="margin-top: 10px; font-size: 12px;">
                        <strong>등록일시:</strong> <span id="displayDate"></span>
                    </div>
                </div>
            </div>
            
            <button class="use-button" onclick="useVoucher()">사용 완료</button>
        </div>

        <div id="usedScreen" class="used-screen">
            <div class="logo-container">
                <img src="https://i.imgur.com/gNkF5Bs.jpeg" alt="달인대보칼국수" class="logo">
            </div>
            
            <div class="checkmark">✓</div>
            <div class="used-text">사용 완료</div>
            <div class="used-subtext">
                시식권이 사용되었습니다<br>
                맛있게 드세요!
            </div>
        </div>
    </div>

    <script>
        // ⚠️ 여기에 Google Apps Script 웹 앱 URL을 붙여넣으세요!
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxiF43TB3ycGDOoCVA6kVPwFziD_vM2rJGa7maRdLNGp3LSNCX1_hLEm82olCKV7ivl/exec';

        let voucherData = {
            name: '',
            phone: '',
            store: '',
            used: false
        };

        // 로딩 표시
        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        // 토스트 메시지
        function showToast(message, duration = 3000) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, duration);
        }

        // 유효성 검사
        function validateForm() {
            let isValid = true;
            
            const name = document.getElementById('userName').value.trim();
            const phone = document.getElementById('userPhone').value.trim();
            const store = document.getElementById('storeName').value.trim();
            const consent = document.getElementById('privacyConsent').checked;

            // 에러 메시지 초기화
            document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');

            if (!name) {
                document.getElementById('nameError').style.display = 'block';
                isValid = false;
            }
            if (!phone) {
                document.getElementById('phoneError').style.display = 'block';
                isValid = false;
            }
            if (!store) {
                document.getElementById('storeError').style.display = 'block';
                isValid = false;
            }
            if (!consent) {
                document.getElementById('consentError').style.display = 'block';
                isValid = false;
            }

            return isValid;
        }

        // Form 제출
        document.getElementById('voucherForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            if (!validateForm()) {
                return;
            }

            const name = document.getElementById('userName').value.trim();
            const phone = document.getElementById('userPhone').value.trim();
            const store = document.getElementById('storeName').value.trim();

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            showLoading();

            try {
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                        phone: phone,
                        store: store
                    })
                });

                // 데이터 저장
                voucherData.name = name;
                voucherData.phone = phone;
                voucherData.store = store;

                // 화면에 표시
                document.getElementById('displayName').textContent = name;
                document.getElementById('displayPhone').textContent = phone;
                document.getElementById('displayStore').textContent = store;
                document.getElementById('displayDate').textContent = new Date().toLocaleString('ko-KR');

                // 화면 전환
                document.getElementById('registrationForm').style.display = 'none';
                document.getElementById('voucherScreen').style.display = 'block';

                showToast('시식권이 등록되었습니다!');

            } catch (error) {
                console.error('Error:', error);
                showToast('등록 중 오류가 발생했습니다. 다시 시도해주세요.');
            } finally {
                hideLoading();
                submitBtn.disabled = false;
            }
        });

        function useVoucher() {
            if (voucherData.used) return;
            
            voucherData.used = true;
            
            document.getElementById('voucherScreen').style.display = 'none';
            document.getElementById('usedScreen').style.display = 'block';
        }

        // 전화번호 자동 포맷
        document.getElementById('userPhone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/[^0-9]/g, '');
            if (value.length > 3 && value.length <= 7) {
                value = value.slice(0, 3) + '-' + value.slice(3);
            } else if (value.length > 7) {
                value = value.slice(0, 3) + '-' + value.slice(3, 7) + '-' + value.slice(7, 11);
            }
            e.target.value = value;
        });
    </script>
</body>
</html>
