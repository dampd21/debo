<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>달인대보칼국수 가맹점 안내</title>
    <style>

        .container { max-width: 1100px; margin: 0 auto; padding: 20px; }

        .map-wrap { display: flex; height: 550px; background: #fff; border-radius: 10px; overflow: hidden; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }

        .search-panel { width: 320px; border-left: 1px solid #ddd; display: flex; flex-direction: column; }
        
        .search-box { 
            padding: 15px; 
            border-bottom: 1px solid #ddd; 
            display: flex; 
            gap: 8px; 
            align-items: center;
        }
        .search-box input { 
            flex: 1;
            padding: 12px; 
            border: 2px solid #ddd; 
            border-radius: 6px; 
            font-size: 14px; 
        }
        .search-box input:focus { outline: none; border-color: #333; }
        
        .admin-btn {
            width: 42px;
            height: 42px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            flex-shrink: 0;
        }
        .admin-btn:hover { 
            background: #111;
            transform: rotate(90deg);
        }
        
        .store-list { flex: 1; overflow-y: auto; }
        .store-item { padding: 15px; border-bottom: 1px solid #eee; cursor: pointer; }
        .store-item:hover { background: #f9f9f9; }
        .store-item.active { background: #f0f0f0; border-left: 3px solid #333; }
        .store-item h4 { color: #222; margin-bottom: 5px; font-size: 14px; }
        .store-item p { color: #666; font-size: 12px; margin-bottom: 3px; }
        .store-item .tel { color: #333; font-weight: bold; }
        
        .no-result { padding: 30px; text-align: center; color: #999; }
        
        /* 모달 공통 */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1000; justify-content: center; align-items: center; }
        .modal.show { display: flex; }
        .modal-content { background: #fff; width: 90%; max-width: 500px; border-radius: 10px; overflow: hidden; }
        .modal-header { background: #333; color: #fff; padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        .modal-header h2 { font-size: 18px; }
        .modal-close { background: none; border: none; color: #fff; font-size: 24px; cursor: pointer; }
        .modal-body { padding: 20px; max-height: 60vh; overflow-y: auto; }
        
        /* 비밀번호 모달 */
        .pw-modal-content { max-width: 350px; }
        .pw-input { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid #ddd; 
            border-radius: 6px; 
            font-size: 16px; 
            margin-bottom: 15px;
            text-align: center;
        }
        .pw-input:focus { outline: none; border-color: #333; }
        .pw-error { color: #dc3545; font-size: 14px; text-align: center; margin-bottom: 10px; display: none; }
        
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; color: #333; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .form-group input:focus { border-color: #333; outline: none; }
        
        .btn { width: 100%; padding: 12px; background: #333; color: #fff; border: none; border-radius: 5px; font-size: 15px; cursor: pointer; font-weight: bold; }
        .btn:hover { background: #111; }
        .btn-del { background: #666; padding: 6px 12px; font-size: 12px; width: auto; }
        .btn-del:hover { background: #444; }
        
        .list-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; border: 1px solid #eee; border-radius: 5px; margin-bottom: 8px; }
        .list-item:hover { background: #f9f9f9; }
        .list-item h4 { font-size: 13px; margin-bottom: 3px; color: #333; }
        .list-item p { font-size: 11px; color: #666; }
        
        .tabs { display: flex; border-bottom: 1px solid #ddd; }
        .tabs button { flex: 1; padding: 12px; border: none; background: #f5f5f5; cursor: pointer; font-weight: bold; color: #666; }
        .tabs button:hover { background: #e8e8e8; }
        .tabs button.active { background: #fff; border-bottom: 2px solid #333; color: #333; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        .alert { position: fixed; top: 20px; right: 20px; padding: 15px 25px; background: #333; color: #fff; border-radius: 8px; z-index: 2000; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.2); animation: slideIn 0.3s; }

        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        
        .store-count { background: #f0f0f0; padding: 10px 15px; border-radius: 5px; margin-bottom: 15px; font-weight: bold; color: #555; }

        @media (max-width: 768px) {
            .map-wrap { flex-direction: column; height: auto; }
            #map { height: 350px; }
            .search-panel { width: 100%; height: 300px; border-left: none; border-top: 1px solid #ddd; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>달인대보칼국수 가맹점 안내</h1>
    <div class="map-wrap">
        <div id="map"></div>
        <div class="search-panel">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="매장명 또는 지역 검색">

<!-- 비밀번호 입력 모달 -->
<div class="modal" id="pwModal">
    <div class="modal-content pw-modal-content">

            <h2>비밀번호 입력</h2>

            <p style="text-align:center;margin-bottom:15px;color:#666;">관리자 비밀번호를 입력하세요</p>

            <p class="pw-error" id="pwError">비밀번호가 틀렸습니다</p>
            <button class="btn" id="pwSubmit">확인</button>
        </div>
    </div>
</div>

<!-- 관리 모달 -->
<div class="modal" id="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>매장 관리</h2>
            <button class="modal-close" id="modalClose">&times;</button>

        <div class="tabs">
            <button class="active" data-tab="add">추가</button>

        <div class="modal-body">
            <div class="tab-content active" id="tab-add">

                <div class="form-group">

                <div class="form-group">
                    <label>전화번호</label>

            <div class="tab-content" id="tab-del">

        </div>
    </div>
</div>

// 매장 데이터

    { name: "달인대보칼국수 NC백화점 강서점", address: "서울 강서구 강서로56길 17", tel: "02-2667-9884" },

    { name: "달인대보칼국수 신월IC점", address: "서울 양천구 남부순환로 399", tel: "000-0000-0000" },

    { name: "달인대보칼국수 향동점", address: "경기 고양시 덕양구 향동로 217", tel: "0507-1307-3029" },
    { name: "달인대보칼국수 평택점", address: "경기 평택시 고덕여염10길 69", tel: "0507-1373-9859" },
    { name: "달인대보칼국수 평택죽백점", address: "경기도 평택시 이화로 214", tel: "0507-1350-1429" },

    { name: "달인대보칼국수 산본점", address: "경기 군포시 번영로 504", tel: "0507-1349-2384" },
    { name: "달인대보칼국수 마석점", address: "경기 남양주시 화도읍 비룡로 221", tel: "031-511-5707" },
    { name: "달인대보칼국수 검단사거리역점", address: "인천광역시 서구 완정로165번길 7", tel: "0507-1446-1410" },
    { name: "달인대보칼국수 현풍점", address: "대구 달성군 현풍읍 테크노대로 40", tel: "0507-1377-3236" },
    { name: "달인대보칼국수 동아백화점 쇼핑점", address: "대구 중구 달구벌대로 2085", tel: "0507-1403-3803" },
    { name: "달인대보칼국수 죽전점", address: "대구광역시 달서구 달구벌대로 1581", tel: "0507-1323-0177" },
    { name: "달인 대보칼국수 월배점", address: "대구광역시 달서구 조암남로32길 20-8", tel: "0507-1456-0182" },
    { name: "달인대보칼국수 영천점", address: "경북 영천시 동부로 39", tel: "054-332-3232" },
    { name: "달인대보칼국수 사상점", address: "부산광역시 사상구 사상로250번길 11", tel: "0507-1356-8529" },
    { name: "달인대보칼국수 창원중동점", address: "경상남도 창원시 의창구 의창대로266번길 10", tel: "0507-1321-6538" },
    { name: "달인대보칼국수 양산석산점", address: "경상남도 양산시 동면 석산3길 30", tel: "0507-1394-3071" }
];

// 로컬스토리지에서 불러오기
const saved = localStorage.getItem('daebok_stores');
if (saved) stores = JSON.parse(saved);

// 저장 함수
const saveStores = () => localStorage.setItem('daebok_stores', JSON.stringify(stores));

// 지도 초기화
const map = new naver.maps.Map('map', {
    center: new naver.maps.LatLng(36.5, 127.5),
    zoom: 7,
    zoomControl: true,
    zoomControlOptions: {
        position: naver.maps.Position.TOP_RIGHT
    }
});

let markers = [];
let infoWindow = null;

// 커스텀 마커 이미지 (1.png - 300x300)
const markerIcon = {
    url: './1.png',
    size: new naver.maps.Size(300, 300),
    scaledSize: new naver.maps.Size(40, 40),
    origin: new naver.maps.Point(0, 0),
    anchor: new naver.maps.Point(20, 40)
};

// 주소 → 좌표 변환 후 마커 생성
function createMarkers(data) {
    markers.forEach(m => m.setMap(null));
    markers = [];
    if (infoWindow) infoWindow.close();

    data.forEach(store => {
        naver.maps.Service.geocode({ query: store.address }, (status, response) => {
            if (status !== naver.maps.Service.Status.OK) return;
            
            const result = response.v2.addresses[0];
            if (!result) return;
            
            const lat = parseFloat(result.y);
            const lng = parseFloat(result.x);
            store.lat = lat;
            store.lng = lng;
            
            const marker = new naver.maps.Marker({
                position: new naver.maps.LatLng(lat, lng),
                map: map,
                title: store.name,
                icon: markerIcon
            });
            
            naver.maps.Event.addListener(marker, 'click', () => {
                if (infoWindow) infoWindow.close();
                
                infoWindow = new naver.maps.InfoWindow({
                    content: `
                        <div style="padding:15px;min-width:200px;">
                            <h4 style="margin:0 0 8px;color:#222;">${store.name}</h4>
                            <p style="margin:0 0 5px;font-size:13px;color:#666;">${store.address}</p>
                            <p style="margin:0;font-size:14px;color:#333;font-weight:bold;">${store.tel}</p>
                        </div>
                    `,
                    borderWidth: 1,
                    borderColor: '#ddd',
                    backgroundColor: '#fff'
                });
                
                infoWindow.open(map, marker);
            });
            
            markers.push(marker);
        });
    });
}

// 매장 목록 렌더링
function renderList(data) {
    const list = document.getElementById('storeList');
    
    if (data.length === 0) {
        list.innerHTML = '<div class="no-result">검색 결과가 없습니다</div>';
        return;
    }
    
    list.innerHTML = data.map((s) => {
        const idx = stores.indexOf(s);
        return `
            <div class="store-item" data-idx="${idx}">
                <h4>${s.name}</h4>
                <p>${s.address}</p>
                <p class="tel">${s.tel}</p>
            </div>
        `;
    }).join('');
    
    list.querySelectorAll('.store-item').forEach(item => {
        item.onclick = () => {
            const s = stores[item.dataset.idx];
            
            if (s.lat && s.lng) {
                map.setCenter(new naver.maps.LatLng(s.lat, s.lng));
                map.setZoom(16);
            } else {
                naver.maps.Service.geocode({ query: s.address }, (status, response) => {
                    if (status === naver.maps.Service.Status.OK && response.v2.addresses[0]) {
                        const result = response.v2.addresses[0];
                        s.lat = parseFloat(result.y);
                        s.lng = parseFloat(result.x);
                        map.setCenter(new naver.maps.LatLng(s.lat, s.lng));
                        map.setZoom(16);
                    }
                });
            }
            
            document.querySelectorAll('.store-item').forEach(el => el.classList.remove('active'));
            item.classList.add('active');
        };
    });
}

// 삭제 목록 렌더링
function renderDelList() {
    document.getElementById('storeCount').textContent = `총 ${stores.length}개 매장`;
    document.getElementById('delList').innerHTML = stores.map((s, i) => `
        <div class="list-item">
            <div>
                <h4>${s.name}</h4>
                <p>${s.address}</p>
            </div>
            <button class="btn btn-del" onclick="delStore(${i})">삭제</button>
        </div>
    `).join('');
}

// 매장 삭제
window.delStore = (i) => {
    const name = stores[i].name;
    if (confirm(`"${name}"을(를) 삭제하시겠습니까?`)) {
        stores.splice(i, 1);
        saveStores();
        renderList(stores);
        renderDelList();
        createMarkers(stores);
        showAlert('삭제 완료');
    }
};

// 알림
function showAlert(msg, isError = false) {
    const el = document.createElement('div');
    el.className = 'alert' + (isError ? ' error' : '');
    el.textContent = msg;
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 2500);
}

// 검색
document.getElementById('searchInput').addEventListener('input', function() {
    const keyword = this.value.toLowerCase().trim();
    
    if (keyword === '') {
        renderList(stores);
        createMarkers(stores);
        return;
    }
    
    const filtered = stores.filter(s => 
        s.name.toLowerCase().includes(keyword) || 
        s.address.toLowerCase().includes(keyword) ||
        s.tel.replace(/-/g, '').includes(keyword.replace(/-/g, ''))
    );
    
    renderList(filtered);
    
    if (keyword.length >= 2) {
        createMarkers(filtered);
    }
});

// ============ 비밀번호 관련 ============

// 관리 버튼 클릭 → 비밀번호 모달 열기
document.getElementById('adminBtn').onclick = () => {
    if (isAuthenticated) {
        document.getElementById('modal').classList.add('show');
        renderDelList();
    } else {
        document.getElementById('pwModal').classList.add('show');
        document.getElementById('pwInput').value = '';
        document.getElementById('pwError').style.display = 'none';
        document.getElementById('pwInput').focus();
    }
};

// 비밀번호 확인
document.getElementById('pwSubmit').onclick = () => {
    const input = document.getElementById('pwInput').value;
    
    if (input === ADMIN_PASSWORD) {
        isAuthenticated = true;
        document.getElementById('pwModal').classList.remove('show');
        document.getElementById('modal').classList.add('show');
        renderDelList();
        showAlert('관리자 인증 성공');
    } else {
        document.getElementById('pwError').style.display = 'block';
        document.getElementById('pwInput').value = '';
        document.getElementById('pwInput').focus();
    }
};

// 비밀번호 입력창에서 Enter 키
document.getElementById('pwInput').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
        document.getElementById('pwSubmit').click();
    }
});

// 비밀번호 모달 닫기
document.getElementById('pwModalClose').onclick = () => {
    document.getElementById('pwModal').classList.remove('show');
};

document.getElementById('pwModal').onclick = (e) => {
    if (e.target.id === 'pwModal') {
        document.getElementById('pwModal').classList.remove('show');
    }
};

// ============ 관리 모달 ============

document.getElementById('modalClose').onclick = () => {
    document.getElementById('modal').classList.remove('show');
};

document.getElementById('modal').onclick = (e) => {
    if (e.target.id === 'modal') {
        document.getElementById('modal').classList.remove('show');
    }
};

document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
        document.getElementById('modal').classList.remove('show');
        document.getElementById('pwModal').classList.remove('show');
    }
});

// 탭 전환
document.querySelectorAll('.tabs button').forEach(btn => {
    btn.onclick = () => {
        document.querySelectorAll('.tabs button').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById('tab-' + btn.dataset.tab).classList.add('active');
        
        if (btn.dataset.tab === 'del') {
            renderDelList();
        }
    };
});

// 매장 추가
document.getElementById('addBtn').onclick = () => {
    const name = document.getElementById('inputName').value.trim();
    const address = document.getElementById('inputAddr').value.trim();
    const tel = document.getElementById('inputTel').value.trim();
    
    if (!name || !address || !tel) {
        alert('모든 항목을 입력해주세요');
        return;
    }
    
    if (stores.some(s => s.name === name)) {
        alert('이미 존재하는 매장명입니다');
        return;
    }
    
    stores.push({ name, address, tel });
    saveStores();
    
    document.getElementById('inputName').value = '';
    document.getElementById('inputAddr').value = '';
    document.getElementById('inputTel').value = '';
    
    renderList(stores);
    renderDelList();
    createMarkers(stores);
    
    showAlert('"' + name + '" 추가 완료');
};

['inputName', 'inputAddr', 'inputTel'].forEach(id => {
    document.getElementById(id).addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            document.getElementById('addBtn').click();
        }
    });
});

// 초기화
renderList(stores);
setTimeout(() => createMarkers(stores), 500);
</script>

</body>
</html>
